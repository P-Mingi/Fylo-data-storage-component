<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>


  <main class="container">
    <div class="left">
      <div class="left-inside">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="tools">
          <div class="icon"><img src="images/icon-document.svg" alt=""></div>
          <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
          <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
    </div>

    <div class="middle"></div>

    <div class="bubble-zone">
      <div class="bubble">
        <div class="bubble-data">
          <p class="data-one">1</p>
          <p class="data-two">8</p>
          <p class="data-three">5</p>
        </div>
        <p class="gb-left">GB LEFT</p>
      </div>
      <div class="bubble-queu"></div>
    </div>

    <div class="right">

      <div class="right-inside">
        <h2>You've used <span class="bold">815 GB</span> of your storage</h2>

        <div class="line">
          <div class="line-inside">
            <div class="line-round"></div>
          </div>
        </div>

        <div class="scale">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>

    </div>
  </main>

  
</body>
</html>
